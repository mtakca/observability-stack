apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: {{ .Release.Namespace }}
  labels:
    app: thanos-query
    component: query
spec:
  replicas: {{ .Values.query.replicas | default 1 }}
  selector:
    matchLabels:
      app: thanos-query
  template:
    metadata:
      labels:
        app: thanos-query
        component: query
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["thanos-query"]
              topologyKey: kubernetes.io/hostname
      containers:
      - name: thanos-query
        image: {{ .Values.thanosImage }}
        args:
          - "query"
          - "--grpc-address=0.0.0.0:10901"
          - "--http-address=0.0.0.0:9090"
          - "--query.replica-label=replica"
          - "--query.auto-downsampling"
          - "--query.partial-response"
          - "--query.default-evaluation-interval=30s"
          - "--query.lookback-delta=5m"
          - "--query.max-concurrent=20"
          - "--query.timeout=2m"
          - "--store=prometheus-0:10901"
          - "--store=prometheus-1:10901"
          - "--store=thanos-store:10901"
          - "--store.limits.request-series=10000000"
          - "--store.limits.request-samples=10000000"
        ports:
        - containerPort: 9090
          name: http
        - containerPort: 10901
          name: grpc
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-query
  namespace: {{ .Release.Namespace }}
  labels:
    app: thanos-query
spec:
  selector:
    app: thanos-query
  ports:
  - name: http
    port: 9090
    targetPort: 9090
  - name: grpc
    port: 10901
    targetPort: 10901
