apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-0-config
  namespace: {{ .Release.Namespace }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: monitoring-cluster
        replica: prometheus-0

    rule_files:
      - "prometheus.rules.yml"

    scrape_configs:
      - job_name: 'prometheus-0'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'prometheus-1'
        static_configs:
          - targets: ['prometheus-1:9090']

      - job_name: 'thanos-query'
        static_configs:
          - targets: ['thanos-query:9090']

      - job_name: 'thanos-sidecar'
        static_configs:
          - targets: ['prometheus-0:10902', 'prometheus-1:10902']

      - job_name: 'thanos-store'
        static_configs:
          - targets: ['thanos-store:10902']

      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https

      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)

      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
        - target_label: __scheme__
          replacement: https

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8889']

      - job_name: 'loki'
        static_configs:
          - targets: ['loki:3100']

      - job_name: 'tempo'
        static_configs:
          - targets: ['tempo.{{ .Release.Namespace }}.svc.cluster.local:3200']

      - job_name: 'grafana'
        static_configs:
          - targets: ['observability-stack-grafana']

      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - cattle-monitoring-system
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          action: keep
          regex: rancher-monitoring-prometheus-node-exporter
        - source_labels: [__meta_kubernetes_endpoint_port_name]
          action: keep
          regex: http-metrics
        - source_labels: [__meta_kubernetes_pod_node_name]
          action: replace
          target_label: node

      - job_name: 'blackbox-exporter'
        static_configs:
          - targets: ['observability-stack-prometheus-blackbox-exporter:9115']

      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['{{ .Release.Name }}-kube-state-metrics.{{ .Release.Namespace }}.svc.cluster.local:8080']
        metric_relabel_configs:
        - source_labels: [__name__]
          regex: kube_(.+)
          action: keep

      - job_name: 'blackbox-http'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
            - http://observability-stack-grafana/api/health
            - http://loki:3100/ready
            - http://thanos-query:9090/-/ready
        relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: observability-stack-prometheus-blackbox-exporter:9115

      - job_name: 'nginx-ingress-controller'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
            replacement: $1
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+):(?:\d+);(\d+)
            replacement: ${1}:${2}

      - job_name: 'kubernetes-kubelet'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
          - target_label: __scheme__
            replacement: https

  prometheus.rules.yml: |
    groups: []
